<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Navigation Menu Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #6A11CB, #2575FC);
            display: flex;
            justify-content: space-around;
            padding: 1em;
            z-index: 1000;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navbar.scrolled {
            background: linear-gradient(90deg, #1D2B64, #F8CDDA);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            font-size: 1rem;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #2575FC;
        }

        /* Responsive Menu */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 0.5em;
            }

            .navbar a {
                margin: 0.2em 0;
            }
        }

        /* Page Content */
        section {
            padding: 100px;
            margin-top: 70px;
            height: 100vh;
        }

        section:nth-child(1) {
            background-color: #FF6F61;
            color: white;
        }

        section:nth-child(2) {
            background-color: #6B5B95;
            color: white;
        }

        section:nth-child(3) {
            background-color: #879177;
            color: white;
        }

        section:nth-child(4) {
            background-color: #F7CAC9;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <a href="#section1">Home</a>
        <a href="#section2">About</a>
        <a href="#section3">Services</a>
        <a href="#section4">Contact</a>
    </nav>

    <!-- Sections for demonstration -->
    <section id="section1">Section 1: Home</section>
    <section id="section2">Section 2: About</section>
    <section id="section3">Section 3: Services</section>
    <section id="section4">Section 4: Contact</section>

    <script>
        // JavaScript for interactivity
        const navbar = document.getElementById('navbar');

        // Add background change on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
